<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper V.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">
                <h1>Rock Scissors Paper </h1>
            </div>
        </header>


        <main class="main">
            <div class="main_container">
                <a id="btnR" class="btn_rock button" href="#"><img class="img_rock img" src="img/Rock.png" alt="rock">ROCK</a>
                <a id="btnS" class="btn_scissors button" href="#"><img class="img_scissors img" src="img/Scissors.png" alt="scissors">SCISSORS</a>
                <a id="btnP" class="btn_paper button" href="#"><img class="img_paper img" src="img/Paper.png" alt="paper">PAPER</a>
            </div>
        </main>


        <footer class="footer">
            <div class="footer_container">
                <div class="info">
                    <h1 class="gameText" id="playerText">Player:</h1>
                    <h1 class="gameText" id="computerText">Computer:</h1>
                    <h1 class="gameText" id="resultText">Result"</h1>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
